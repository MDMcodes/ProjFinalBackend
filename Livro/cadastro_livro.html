<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="container">
        <nav class="nav-menu">
            <ul>
                <li><a href="../loja/menu.html">Menu</a></li>
                <li><a href="../autor/cadastro_autor.html">Autores</a></li>
                <li><a href="../categoria/cadastro_categoria.html">Categorias</a></li>
                <li><a href="../editora/cadastro_editora.html">Editoras</a></li>
            </ul>
        </nav>
        <div class="card">
            <h1>Cadastro de Livro</h1>
            <form method="POST" action="cadastro_livro.php" enctype="multipart/form-data" class="form-grid">
                <div class="form-group">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo">
                </div>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo">
                </div>
                <div class="form-group">
                    <label for="nrpaginas">Número de Páginas:</label>
                    <input type="text" id="nrpaginas" name="nrpaginas">
                </div>
                <div class="form-group">
                    <label for="ano">Ano de Publicação:</label>
                    <input type="text" id="ano" name="ano">
                </div>
                <div class="form-group">
                    <label for="codautor">Código do Autor:</label>
                    <input type="text" id="codautor" name="codautor">
                </div>
                <div class="form-group">
                    <label for="codcategoria">Código da Categoria:</label>
                    <input type="text" id="codcategoria" name="codcategoria">
                </div>
                <div class="form-group">
                    <label for="codeditora">Código da Editora:</label>
                    <input type="text" id="codeditora" name="codeditora">
                </div>
                <div class="form-group">
                    <label for="resenha">Resenha:</label>
                    <textarea id="resenha" name="resenha" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" name="preco">
                </div>
                <div class="form-group">
                    <label for="fotocapa1">Foto Capa 1:</label>
                    <input type="file" id="fotocapa1" name="fotocapa1">
                </div>
                <div class="form-group">
                    <label for="fotocapa2">Foto Capa 2:</label>
                    <input type="file" id="fotocapa2" name="fotocapa2">
                </div>
                <div class="form-group menu-grid">
                    <button type="submit" name="gravar" class="btn">Gravar</button>
                    <button type="submit" name="excluir" class="btn">Excluir</button>
                    <button type="submit" name="alterar" class="btn">Alterar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
